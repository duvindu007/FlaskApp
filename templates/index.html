{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
<h1 style="text-align: center">Task Master</h1>

    {% if task | length<1 %}
    <h4 style="text-align: center">There are no more Tasks</h4>

    {%else%}

    <table border="2">
       <tr>
           <th>Task</th>
           <th>Added</th>
           <th>Actions</th>

       </tr>
        {% for task in task %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.data_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {%endfor%}
    </table>
            {%endif%}

<form action="/" method="POST" style="alignment: bottom">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task">

</form>
</div>
{% endblock %}
